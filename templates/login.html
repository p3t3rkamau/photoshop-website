
<!doctype html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .image-container {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .image-container img {
        max-width: 200px;
        max-height: 200px;
        display: block;
        margin: 0 auto;
      }
      .image-container p {
        text-align: center;
        margin-top: 10px;
      }
      .login-form {
        margin: 50px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .login-form label {
        display: block;
        margin-bottom: 10px;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
      }
      .login-form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
